<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Management</title>
</head>
<body>
    <h1>Student Marks Management</h1>

    <!-- Form for entering student name and marks -->
    <form id="marksForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>
        <br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" required>
        <br>
        <label for="marks">Marks:</label>
        <input type="number" id="marks" required>
        <br>
        <button type="button" onclick="addMarks()">Add Marks</button>
    </form>

    <!-- Display the list of students and their marks -->
    <h2>Student Marks</h2>
    <ul id="marksList"></ul>

    <script>
        // Function to add student marks
        function addMarks() {
            const studentName = document.getElementById("studentName").value;
            const subject = document.getElementById("subject").value;
            const marks = parseFloat(document.getElementById("marks").value);

            // Validate input
            if (!studentName || !subject || isNaN(marks)) {
                alert("Please fill in all fields with valid data.");
                return;
            }

            // Create a list item to display student marks
            const listItem = document.createElement("li");
            listItem.textContent = `Student Name: ${studentName}, Subject: ${subject}, Marks: ${marks}`;

            // Add the list item to the marks list
            const marksList = document.getElementById("marksList");
            marksList.appendChild(listItem);

            // Clear input fields
            document.getElementById("studentName").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("marks").value = "";
        }
    </script>
</body>
</html>
